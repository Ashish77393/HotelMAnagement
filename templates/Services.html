{%load static%} {%include 'Header.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      body { background-color: #f8f9fa; }
      .services-hero { padding:4rem 0; text-align:center; background:linear-gradient(180deg, rgba(179,0,0,0.06), rgba(255,255,255,0.02)); }
      .service-card .card-body{ min-height:130px }
      .service-card h5{ text-align:center; font-weight:800; color:var(--brand); }
      .service-img { height:240px; object-fit:cover; display:block; width:100%; }
    </style>
  </head>
  <body>
    <div class="services-hero">
      <div class="container">
        <h1 class="display-5 fw-bold">Our Services</h1>
        <p class="text-muted mt-2">We provide curated experiences to make every stay unforgettable.</p>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        {% for c in service%}
        <div class="col-md-4 mb-4">
          <div class="card service-card shadow-sm h-100">
            <img src="/media/{{ c.image }}" class="service-img" alt="{{ c.header }}" />
            <div class="card-body">
              <h5 class="card-title service-title">{{ c.header }}</h5>
              <p class="card-text service-desc">{{ c.des|truncatechars:140 }}</p>
            </div>
            <div class="card-footer bg-transparent border-top-0 text-center mb-3">
              <a href="#" class="btn btn-outline-primary">Learn more</a>
            </div>
          </div>
        </div>
        {%endfor%}
   
       
        </div>
      </div>
    </div>
  </body>
</html>
{%include 'Footer.html'%}
