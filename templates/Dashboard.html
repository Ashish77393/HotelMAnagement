{%load static%} {%include 'Header.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static '' %}" />
    <title>Luxury Stay</title>
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        {% for c in carasoul %}
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="{{ forloop.counter0 }}"
          class="{% if forloop.first %}active{% endif %}"
          aria-current="{% if forloop.first %}true{% endif %}"
          aria-label="Slide {{ forloop.counter }}"
        ></button>
        {% endfor %}
      </div>

      <div class="carousel-inner">
        {% for c in carasoul %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img
            src="/media/{{ c.image }}"
            style="width: 100%; height: 450px"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 style="font-size: 50px; color: rgb(254, 235, 22)">
              {{ c.heading }}
            </h5>
            <p style="font-size: 35px">{{ c.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <hr />

    <style>
      .container-fluid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        gap: 20px;
        padding: 20px;
        background-color: black;
      }

      .developer-card {
        width: 300px; /* Adjust based on your design */
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .developer-card:hover {
        transform: translateY(-5px);
      }

      .developer-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }

      .card-body {
        flex-grow: 1;
        padding: 15px;
        display: flex;
        flex-direction: column;
      }

      .card-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .card-price {
        font-size: 16px;
        font-weight: bold;
        color: black;
      }

      .card-rating {
        font-size: 18px;
        color: black;
        font-weight: bold;
        margin-left: 10px;
      }

      .card-facility {
        font-size: 18px;
        color: #555;
        margin-top: 10px;
      }

      .bottom {
        margin-top: auto;
        text-align: center;
        padding: 10px;
      }

      .bottom .btn {
        width: 100%;
        font-size: 16px;
        font-weight: bold;
      }
    </style>

    <div class="container-fluid">
      {% for h in hotel %}
      <div class="card developer-card">
        <img src="/media/{{ h.image }}" alt="Hotel Image" />
        <div class="card-body">
          <p class="card-title">{{ h.header }}</p>
          <div>
            <span class="card-price">₹ {{ h.price }}</span>
            <span class="card-rating">⭐ {{ h.rating }}/5</span>
          </div>
          <p class="card-facility">{{ h.des }}</p>
          <div class="bottom">
            <a href="/BookNow" style="text-decoration: none">
              <button class="btn btn-dark">Book Now</button>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
{%include 'Footer.html'%}
