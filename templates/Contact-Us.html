{%load static%} {%include 'Header.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Stay</title>
    <style>
      body {
        /* background-image: url("https://images.squarespace-cdn.com/content/v1/57125c2c2b8dde54a34b537f/1598519777811-FO5ABYWP3EDDIL14MNMT/ke17ZwdGBToddI8pDm48kNvT88LknE-K9M4pGNO0Iqd7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1USOFn4xF8vTWDNAUBm5ducQhX-V3oVjSmr829Rco4W2Uo49ZdOtO_QXox0_W7i2zEA/stella_island_luxury_resort_spa_crete_itravelling_4.jpg");
        background-repeat: no-repeat;
        background-size: cover; */
        background-color: black;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row">
        <!-- Left Side: Contact Details -->
        {%for c in personal%}
        <div class="col-md-5 bg-light p-4 rounded shadow">
          <h2 class="text-primary">{{c.header}}</h2>
          <p>{{c.mess}}</p>

          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-map-marker-alt fa-lg text-primary me-2"></i>
            <p class="mb-0"><strong>{{c.name}}</strong></p>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-envelope fa-lg text-primary me-2"></i>
            <p class="mb-0">
              Email:
              <a href="mailto:{{c.email}}" class="text-decoration-none"
                >{{c.email}}</a
              >
            </p>
          </div>

          <div class="d-flex align-items-center mb-3">
            <i class="fas fa-phone fa-lg text-primary me-2"></i>
            <p class="mb-0">
              Phone:
              <a href="tel:{{c.phone}}" class="text-decoration-none"
                >{{c.phone}}</a
              >
            </p>
          </div>

          <!-- Social Media Links -->
        </div>
        {%endfor%}
        <!-- Right Side: Contact Form -->
        <div class="col-md-6 ms-auto">
          <form
            method="post"
            action="/Contact/"
            class="p-4 border rounded shadow bg-white"
          >
            {% csrf_token %}
            <h2 class="text-primary">Send Us a Message</h2>

            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Send Message
            </button>
          </form>
        </div>
      </div>

      <!-- Google Maps Embed -->
      <div class="mt-4 rounded overflow-hidden shadow">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.3943367950286!2d70.78218097496947!3d22.273630279671578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be2d4bb97d57e15%3A0x562d8bfc965e28a7!2sRajkot!5e0!3m2!1sen!2sin!4v1644429309843!5m2!1sen!2sin"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{%include 'Footer.html'%}
