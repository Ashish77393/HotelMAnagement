<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Stay</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://images.squarespace-cdn.com/content/v1/57125c2c2b8dde54a34b537f/1598519777811-FO5ABYWP3EDDIL14MNMT/ke17ZwdGBToddI8pDm48kNvT88LknE-K9M4pGNO0Iqd7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1USOFn4xF8vTWDNAUBm5ducQhX-V3oVjSmr829Rco4W2Uo49ZdOtO_QXox0_W7i2zEA/stella_island_luxury_resort_spa_crete_itravelling_4.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Payment Details</h2>
      <form>
        <label for="card">Card Number:</label>
        <input type="text" id="card" placeholder="Enter card number" required />

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="Enter CVV" required />
        <img
          style="height: fit-content; width: fit-content"
          src="https://tse2.mm.bing.net/th?id=OIP.b51Dv6nVMjWntrwxD7VEiwHaHa&pid=Api&P=0&h=180"
        />
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </body>
</html>
