{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luxury Stay - Sign Up</title>
    <link rel="stylesheet" href="{% static 'your-css-file.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('{% static "images/hotel-bg.jpg" %}') no-repeat center
            center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
      }
      .form-label {
        font-weight: 600;
      }
      .btn-danger {
        width: 100%;
        font-weight: bold;
        letter-spacing: 1px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #b30000;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Sign Up</h2>
      <form method="post" action="/signup/">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Enter Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="tel" class="form-label">Enter Contact Number</label>
          <input type="tel" id="tel" name="tel" class="form-control" required />
        </div>

        <button class="btn btn-danger" type="submit">Sign Up</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
