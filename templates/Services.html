{%load static%} {%include 'Header.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Services</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .service-card {
        transition: transform 0.3s;
      }
      .service-card:hover {
        transform: scale(1.05);
      }
      img {
        width: 70%;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Our Services</h2>
      <div class="row">
        {% for c in service%}
        <div class="col-md-4">
          <div class="card service-card shadow-sm">
            <img
              src="/media/{{ c.image }}"
              class="card-img-top"
              alt="Room Service"
            />
            <div class="card-body">
              <h5 class="card-title">{{c.header}}</h5>
              <p class="card-text">{{c.des}}</p>
            </div>
          </div>
        </div>
        {%endfor%}
   
       
        </div>
      </div>
    </div>
  </body>
</html>
{%include 'Footer.html'%}
