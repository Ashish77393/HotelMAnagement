{%include 'Header.html'%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Hotel Features</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
      }
      .header1 {
        background: #003580;
        color: white;
        text-align: center;
        padding: 2rem 1rem;
      }
      .container {
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
      }
      .feature-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      .feature-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        transition: transform 0.3s;
      }
      .feature-card:hover {
        transform: translateY(-5px);
      }
      .feature-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      .feature-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #003580;
      }
      .feature-description {
        font-size: 1rem;
        color: #666;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Our Features</h1>
      <div class="feature-section">
        {%for f in feature%}
        <div class="feature-card">
          <img src="/media/{{f.image}}" alt="Spacious Rooms & Suites" />
          <div class="feature-title">{{f.header}}</div>
          <div class="feature-description">{{f.des}}</div>
        </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>

{%include 'Footer.html'%}
