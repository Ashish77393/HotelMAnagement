services:
  - type: web
    name: django-backend
    env: python
    # NOTE: `pythonVersion` is not supported in Render's service schema for some accounts
    # Remove pythonVersion to avoid schema validation errors. Render will select an appropriate
    # Python runtime for an `env: python` service, or you can set the language/runtime in the
    # dashboard if needed.
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn ProjectAsh.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: ProjectAsh.settings
      - key: SECRET_KEY
        value: "REPLACE_WITH_SECRET_OR_SET_ON_RENDER"
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString
