{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luxury Stay - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url('{% static "images/hotel-bg.jpg" %}') no-repeat center
            center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .form-label {
        font-weight: 600;
        color: #003580;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        color: #b30000;
      }

      .btn-danger,
      .btn-primary {
        width: 100%;
        margin-bottom: 0.8rem;
      }

      .signup-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .signup-link a {
        text-decoration: none;
        color: #b30000;
        font-weight: 600;
      }
    </style>

    <script>
      function showAlert(message) {
        alert(message);
      }
    </script>
  </head>

  <body>
    {% if messages %}
    <div style="max-width:400px; margin: 10px auto; text-align:center;">
      {% for message in messages %}
        <div style="padding:10px; border-radius:6px; margin-bottom:8px; background:#e6ffea; color:#0b6623; font-weight:600;">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <div class="card">
      <h2>Login</h2>
      <form method="post" action="/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="signup-link">
        <span>Don't have an account?</span>
        <a href="/signup">Please Sign Up</a>
      </div>
    </div>

    {% if error %}
    <script>
      showAlert("{{ error }}");
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
